</head>
	<body class="container">

	<div class="row">
		<div class="col-sm-12">
			
			<div class="carousel side carousel-fade" id="slider-show" data-ride="carousel">
					<ul class="carousel-indicators">
						<li data-target="#slider-show" data-slide-to="0" class="active"></li>
							<li data-target="#slider-show" data-slide-to="1"></li>
								<li data-target="#slider-show" data-slide-to="2"></li>
					</ul>
					<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="images/img-1.jpg" height="380px" width="100%" >
								<div class="carousel-caption">
									<a href="" class="btn btn-primary">click</a>
									<p>Bootstrap is a free and open-source CSS framework directed at responsive, mobile-first front-end web development. It contains CSS- and (optionally) JavaScript-based design templates for typography, forms, buttons, navigation, and other interface components.</p>
								</div>
							</div>
							<div class="carousel-item ">
								<img src="images/img-2.jpg" height="380px" width="100%" >
							</div>
							<div class="carousel-item ">
								<img src="images/img-3.jpg" height="380px" width="100%" >
							</div>
					</div>
					<a href="#slider-show" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a href="#slider-show" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
			</div>
		
		</div>

		<div class="col-sm-12 header d-flex justify-content-center flex-row align-items-center flex-wrap">

			<a class="btn btn-primary col-md-3 col-sm-7" style="margin:10px" href="#login" data-toggle="modal">Login</a>
			
			<div class="modal fade" id="login" data-backdrop="static">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4>Login</h4>
							<button class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
							<form>
							<div class="form-group">
								<label for="email">email:</label>
								<input type="email" class="form-control" id="email" placeholder="example@gmail.com">
								
							</div>
							<div class="form-group">
								<label for="pass">password:</label>
								<input type="password" class="form-control" id="pass">
							</div>
							<div class="form-inline d-flex justify-content-around">
								<div class=" custom-control custom-checkbox">
									<input class="custom-control-input" type="checkbox" id="custom-checkbox-1">
									<label class="custom-control-label" for="custom-checkbox-1">send myemail</label>
								</div>
								<div class=" custom-control custom-checkbox">
									<input class="custom-control-input" type="checkbox" id="custom-checkbox-2">
									<label class="custom-control-label" for="custom-checkbox-2">send myephone</label>
								</div>
							</div>	
						</div>
					</form>
						<div class="modal-footer">
						<button class="btn btn-warning btn-block" data-dismiss="modal">close</button>
						</div>
					</div>
				</div>
			</div>
			<a class="btn btn-danger col-md-3 col-sm-7" style="margin:10px">register</a>
		</div>

	</div>


</body>
</html>
